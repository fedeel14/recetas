<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css Link Esxterno -->
    <link rel="stylesheet" href="./statics/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <!-- Script de Fontawesome Iconos-->
    <script src="https://kit.fontawesome.com/86dbb3fae5.js" crossorigin="anonymous"></script>



    <title>Recetas de Familia</title>

</head>

<body>
    <header>
        <nav>
            <!-- Navegación Menu -->
            <div>
                <i class="fa-solid fa-kitchen-set"></i>
                <a class="nav" href="/"><span>Home<span></a>
                <a class="nav" href="./location.html"><span>Sucursales</span></a>
                <a class="nav" href="./register.html"><span>Registrese</span></a>
                <a class="nav" href="./cocina.html"><span>Cocina</span></a>
                <a class="nav" href="./disco.html"><span>Disco</span></a>
                <a class="nav" href="./parrilla.html"><span>Parrilla</span></a>
            </div>

        </nav>
        <h1 class="titulo">Recetas de Famila </h1>
    </header>

    <main>

        <!--Fromulario -->
        <section id="form-wrapper">
            <fieldset>
                <legend><strong>FORMULARIO DE REGISTRO</strong></legend>

                <form action="#" method="get" id="form-register">

                    <!-- Nombre -->
                    <div class="form-control">
                        <label for="firstname">Nombre:</label>
                        <input type="text" name="firstname" id="firstname" pattern="[a-zA-Z0-9]+"
                            title="No se pueden utilizar caracteres especiales. Solo letras y números son permitidos."
                            placeholder="Escriba su Nombre" size="20" maxlength="20" required>
                    </div>
                    <div class="error" id="error-firstname"></div>

                    <!-- Apellido -->
                    <div class="form-control">
                        <label for="">Apellido</label>
                        <input type="text" name="lastname" id="lastname" pattern="[a-zA-Z0-9]+"
                            title="No se pueden utilizar caracteres especiales. Solo letras y números son permitidos."
                            placeholder="Escriba su Aapellido" required>
                    </div>
                    <div class="error" id="error-lastname"></div>

                    <!-- Direccion -->
                    <div class="form-control">
                        <label for="">Dirección:</label>
                        <input type="text" name="direccion" id="direccion" pattern="[a-zA-Z0-9]+"
                            title="No se pueden utilizar caracteres especiales. Solo letras y números son permitidos."
                            placeholder="Escriba su Dirección" required>
                    </div>
                    <div class="error" id="error-direccion"></div>

                    <!-- Cuidad -->
                    <div class="form-control">
                        <label for="">Ciudad:</label>
                        <input type="text" name="ciudad" id="ciudad">
                    </div>
                    <div class="error" id="error-ciudad"></div>

                    <!-- Codigo Postal -->
                    <div class="form-control">
                        <label for="">Codigo Postal:</label>
                        <input type="text" name="codigopostal" id="codigopostal" required>
                    </div>
                    <div class="error" id="error-codigopostal"></div>

                    <!-- Fecha de nacimiento -->
                    <div class="form-control">
                        <label for="">Fecha de Nacimiento;</label>
                        <input type="date" name="bithday" id="birthday" required>
                    </div>

                    <!-- País -->
                    <div class="form-control">
                        <select name="country" id="country" class="form-select">
                            <option value="">País</option>
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brasil</option>
                        </select>
                    </div>

                    <!-- mail -->
                    <div class="form-control">
                        <label for="">Mail:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="error" id="error-mail"></div>

                    <!-- password -->
                    <div class="form-control">
                        <label for="">Contraseña:</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="error" id="error-password"></div>
                    <br>



                    <!-- Genero -->
                    <div class="form-control">
                        <label for="">Género: </label>
                        <input type="radio" name="genero" value="1" required>Masculino
                        <input type="radio" name="genero" value="2" required>Femenino
                        <input type="radio" name="genero" value="3" required>No Binario
                    </div>

                    <!-- Estudios -->
                    <div class="form-control">
                        <label for="">Estudios</label>
                        <input type="checkbox" name="estudio" value="1">Primario
                        <input type="checkbox" name="estudio" value="2">Secundarios
                        <input type="checkbox" name="estudio" value="3">Terciarios
                        <input type="checkbox" name="estudio" value="4">Universitarios
                        <input type="checkbox" name="estudio" value="5">otros
                    </div>
                    <br><br>

                    <!-- Comentario -->
                    <div>
                        <label for="comentarios">Deje su comentarios:</label><br>
                        <textarea name="comentario" id="comentario" cols="30" rows="5"
                            placeholder="Deje aqui su reseña"></textarea>
                    </div>

                    <br>

                    <!-- Enviar y Borrar Datos-->
                    <div>
                        <button type="submit">Enviar Datos</button>
                        <button type="reset">Borrar Datos</button>
                    </div>

                </form>
            </fieldset>
        </section>

    </main>
    <br>
    <br>
    <br>

    <!-- Pie -->
    <footer class="footer">
        <a class="footer" href="">Términos y condiciones</a><br>
        <a class="footer" href="">Preguntas frecuentes</a><br>
        <a class="footer" href="">Ayuda</a>
    </footer>

</body>

</html>
