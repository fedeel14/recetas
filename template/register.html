<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de Familia</title>
    <style>
        body {
            background-color: #9c9a9a;
            /* Cambia este valor al color deseado  */
            margin: 0;
            padding: 0;
        }

        .titulo {
            font-weight: bold;
            text-align: center;
            text-decoration: underline;
            color: #462f2f;
            background-color: rgb(116, 112, 112);
        }

        .footer {
            font-weight: bold;
            text-align: left;
            text-decoration: underline;
            color: #462f2f;
            background-color: rgb(116, 112, 112);

        }

        .receta {
            text-align: justify;
            margin: auto;
            width: 70%;
        }

        table,
        th,
        td {
            border: solid rgb(17, 14, 14);
            text-align: center;
        }

        .titulo-tabla {

            font-size: 20px;
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <!-- Navegación Menu -->
            <div>
                <a href="/"><span>Recetas de Cocina<span></a>
                <a href="/template/location.html"><span>Sucursales</span></a>
            </div>
        </nav>
        <h1 class="titulo"><strong>Recetas de Famila </strong></h1>
    </header>
    <main>

        <!--Fromulario -->
        <section id="form-wrapper">
            <fieldset>
                <legend><strong>FORMULARIO DE REGISTRO</strong></legend>

                <form action="#" method="get" id="form-register">

                    <!-- Nombre -->
                    <div class="form-control">
                        <label for="firstname">Nombre:</label>
                        <input type="text" name="firstname" id="firstname" pattern="[a-zA-Z0-9]+" 
                               title="No se pueden utilizar caracteres especiales. Solo letras y números son permitidos."
                               placeholder="Escriba su Nombre" size="20" maxlength="20" required>
                    </div>
                    <div class="error" id="error-firstname"></div>

                    <!-- Apellido -->
                    <div class="form-control">
                        <label for="">Apellido</label>
                        <input type="text" name="lastname" id="lastname" pattern="[a-zA-Z0-9]+" title="No se pueden utilizar caracteres especiales. Solo letras y números son permitidos." required>
                    </div>
                    <div class="error" id="error-lastname"></div>

                    <!-- Direccion -->
                    <div class="form-control">
                        <label for="">Dirección:</label>
                        <input type="text" name="direccion" id="direccion" pattern="[a-zA-Z0-9]+" title="No se pueden utilizar caracteres especiales. Solo letras y números son permitidos." required>
                    </div>
                    <div class="error" id="error-direccion"></div>

                    <!-- Cuidad -->
                    <div class="form-control">
                        <label for="">Ciudad:</label>
                        <input type="text" name="ciudad" id="ciudad">
                    </div>
                    <div class="error" id="error-ciudad"></div>

                    <!-- Codigo Postal -->
                    <div class="form-control">
                        <label for="">Codigo Postal:</label>
                        <input type="text" name="codigopostal" id="codigopostal" required>
                    </div>
                    <div class="error" id="error-codigopostal"></div>

                    <!-- Fecha de nacimiento -->
                    <div class="form-control">
                        <label for="">Fecha de Nacimiento;</label>
                        <input type="date" name="bithday" id="birthday" required>
                    </div>

                    <!-- País -->
                    <div class="form-control">
                        <select name="country" id="country" class="form-select">
                            <option value="">País</option>
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brasil</option>
                        </select>
                    </div>
                    
                    <!-- mail -->
                    <div class="form-control">
                        <label for="">Mail:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="error" id="error-mail"></div>

                    <!-- password -->
                    <div class="form-control">
                        <label for="">Contraseña:</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="error" id="error-password"></div>
                    <br>



                    <!-- Genero -->
                    <div class="form-control">
                        <label for="">Género: </label>
                        <input type="radio" name="genero" value="1" required>Masculino
                        <input type="radio" name="genero" value="2" required>Femenino
                        <input type="radio" name="genero" value="3" required>No Binario
                    </div>
                    
                    <!-- Estudios -->
                    <div class="form-control">
                        <label for="">Estudios</label>
                        <input type="checkbox" name="estudio" value="1">Primario
                        <input type="checkbox" name="estudio" value="2">Sevundarios
                        <input type="checkbox" name="estudio" value="3">Terciarios
                        <input type="checkbox" name="estudio" value="4">Universitarios
                        <input type="checkbox" name="estudio" value="5">otros
                    </div>
                    <br><br>

                    <!-- Comentario -->
                    <div>
                        <label for="comentarios">Deje su comentarios:</label><br>
                        <textarea name="comentario" id="comentario" cols="30" rows="5"
                            placeholder="Deje aqui su reseña"></textarea>
                    </div>

                    <br>

                    <!-- Enviar y Borrar Datos-->
                    <div>
                        <button type="submit">Enviar Datos</button>
                        <button type="reset">Borrar Datos</button>
                    </div>

                </form>
            </fieldset>
        </section>

    </main>
    <br>
    <br>
    <br>

    <!-- Pie -->
    <footer class="footer">
        <a href="">Términos y condiciones</a><br>
        <a href="">Preguntas frecuentes</a><br>
        <a href="">Ayuda</a>
    </footer>

</body>

</html>
